# ================================
# EnchantCore - Pickaxe Skins Configuration
# ================================
# Configure custom pickaxe skins with different materials, model data, and permissions
# Players can unlock skins through permissions and apply them to their pickaxes
# The skin system preserves all enchantments and pickaxe data

# GUI Configuration
# GUI Configuration
gui:
  title: "&f"
  size: 54  # Must be a multiple of 9 (9, 18, 27, 36, 45, 54)

  # Filler item for empty slots
  filler:
    enabled: false
    material: GRAY_STAINED_GLASS_PANE
    name: "&7"
    custom-model-data: 0

  # Back button configuration
  back-button:
    slot: 45  # Bottom left corner
    material: BARRIER
    name: "&c&lBack"
    lore:
      - "&7Click to return to"
      - "&7the enchant menu"
    custom-model-data: 0

